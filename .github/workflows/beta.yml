name: Deploy to Beta
permissions:
    contents: read
    pull-requests: write
on:
    push:
        branches:
            - beta
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Clone repo, checkout branch
              uses: actions/checkout@v4

            - name: Install node
              uses: actions/setup-node@v3
              with:
                  node-version: 18.10.0

            - name: Run NPM
              run: yarn install

            - name: Check Format
              run: npm run prettier

            - name: Check Lint
              run: npm run lint

            - name: Create .env file
              run: |
                echo "REACT_APP_STAGE=${{ secrets.DEV_STAGE }}" >> .env
                echo "REACT_APP_FIREBASE_DEV_API_KEY=${{ secrets.FIREBASE_DEV_API_KEY }}" >> .env
                echo "REACT_APP_FIREBASE_DEV_AUTH_DOMAIN=${{ secrets.FIREBASE_DEV_AUTH_DOMAIN }}" >> .env
           
            - name: Build
              run: npm run build
              run: ls -la

            - name: Deploy to Firebase Hosting
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALLIANCE_SELECTOR_BETA }}
                  projectId: alliance-selector-beta
                  channelId: live
                  target: beta
